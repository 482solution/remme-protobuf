syntax = "proto3";

message AtomicSwapMethod {
    enum Method {
        INIT = 0;
        APPROVE = 1;
        EXPIRE = 2;
        SET_SECRET_LOCK = 3;
        CLOSE = 4;
    }
}

message AtomicSwapInitPayload {
    string receiverAddress = 1;
    string senderAddressNonLocal = 7;
    uint64 amount = 2;
    string swapID = 3;
    string secretLockOptionalBob = 4;
    string emailAddressEncryptedOptionalAlice = 5;
    uint32 timestamp = 6;
}

message AtomicSwapApprovePayload {
    string swapID = 1;
}

message AtomicSwapExpirePayload {
    string swapID = 1;
}

message AtomicSwapSetSecretLockPayload {
    string swapID = 1;
    string secretLock = 2;
}

message AtomicSwapClosePayload {
    string swapID = 1;
    string secretKey = 2;
}

message AtomicSwapInfo {
    bool isClosed = 1;
    bool isApproved = 11;
    string senderAddress = 2;
    string senderAddressNonLocal = 12;
    string receiverAddress = 3;
    uint64 amount = 4;
    string emailAddressEncryptedOptional = 5;
    string swapID = 6;
    string secretLock = 7;
    string secretKey = 8;
    uint32 created_at = 9;
    bool isInitiator = 10; // isAlice
}
