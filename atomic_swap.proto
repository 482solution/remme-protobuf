syntax = "proto3";

message AtomicSwapMethod {
    enum Method {
        INIT = 0;
        APPROVE = 1;
        EXPIRE = 2;
        SET_SECRET_LOCK = 3;
        CLOSE = 4;
    }
}

message AtomicSwapInitPayload {
    string receiver_address = 1;
    string sender_address_non_local = 7;
    uint64 amount = 2;
    string swap_id = 3;
    string secret_lock_optional_bob = 4;
    string email_address_encrypted_optional_alice = 5;
    uint32 created_at = 6;
}

message AtomicSwapApprovePayload {
    string swap_id = 1;
}

message AtomicSwapExpirePayload {
    string swap_id = 1;
}

message AtomicSwapSetSecretLockPayload {
    string swap_id = 1;
    string secret_lock = 2;
}

message AtomicSwapClosePayload {
    string swap_id = 1;
    string secret_key = 2;
}

message AtomicSwapInfo {
    bool is_closed = 1;
    bool is_approved = 11;
    string sender_address = 2;
    string sender_address_non_local = 12;
    string receiver_address = 3;
    uint64 amount = 4;
    string email_address_encrypted_optional = 5;
    string swap_id = 6;
    string secret_lock = 7;
    string secret_key = 8;
    uint32 created_at = 9;
    bool is_initiator = 10; // isAlice
}
